name: Deploy Vite to GH Pages (User Page)
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Si no hay package-lock.json, npm ci falla â†’ usamos install
      - run: npm install
      - run: npm run build

      # SPA fallback (opcional)
      - run: cp dist/index.html dist/404.html || true

      # Recomendado por GitHub Pages
      - uses: actions/configure-pages@v5

      # Sube exactamente el build (paths OK)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4